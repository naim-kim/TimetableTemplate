<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Template</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>2024 2nd Semester Timetable</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th scope="col" width="50px">-</th>
                    <th scope="col" class="time_col">-</th>
                    <th scope="col" class="days">M</th>
                    <th scope="col" class="days">T</th>
                    <th scope="col" class="days">w</th>
                    <th scope="col" class="days">T</th>
                    <th scope="col" class="days">F</th>
                </tr>
            </thead>
            <tbody id="timetable-body">
                <tr class="period-row">
                    <td>1st</td>
                    <td>08:30 - 09:45</td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>2nd</td>
                    <td>10:00 - 11:15</td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>3rd</td>
                    <td>11:30 - 12:45</td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>4th</td>
                    <td>13:00 - 14:15</td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>5th</td>
                    <td>14:30 - 15:45</td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>6th</td>
                    <td>16:00 - 17:15</td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>7th</td>
                    <td>17:30 - 18:45</td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>After Class</td>
                    <td>19:00 - 20:00</td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
            </tbody>
        </table>
        <button id="add-row-btn" class="icon-btn"><i class="fas fa-plus"></i><span class="tooltip">Add Row</span></button>
        <button id="save-image-btn" class="icon-btn"><i class="fas fa-save"></i><span class="tooltip">Save as Image</span></button>
    </main>

    <!-- Modal for Editing Time -->
    <div id="edit-time-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Time</h2>
            <label for="time-input">New Time:</label>
            <input type="text" id="time-input">
            <button id="save-time-btn">Save</button>
        </div>
    </div>

    <!-- Modal for Adding New Subject -->
    <div id="edit-cell-modal" class="modal">
        <div class="modal-content">
            <span class="close-cell-btn">&times;</span>
            <h2>Edit Cell</h2>
            <label for="subject-input">Name:</label>
            <input type="text" id="subject-input">
            <br>
            <label for="place-input">Place:</label>
            <input type="text" id="place-input">
            <br>
            <label for="color-input">Color:</label>
            <input type="color" id="color-input">
            <button id="save-cell-btn">Save</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
