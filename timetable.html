<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 2nd Semester Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>2024 2nd Semester Timetable</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Timetable Table -->
        <table>
            <thead>
                <tr>
                    <th scope="col" width="50px">Period</th>
                    <th scope="col">Time</th>
                    <th scope="col" class="days">Monday</th>
                    <th scope="col" class="days">Tuesday</th>
                    <th scope="col" class="days">Wednesday</th>
                    <th scope="col" class="days">Thursday</th>
                    <th scope="col" class="days">Friday</th>
                </tr>
            </thead>
            <tbody id="timetable-body">
                <tr class="period-row">
                    <td>1st</td>
                    <td>08:30 - 09:45 <button class="edit-time-btn">Edit</button></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>2nd</td>
                    <td>10:00 - 11:15 <button class="edit-time-btn">Edit</button></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>3rd</td>
                    <td>11:30 - 12:45 <button class="edit-time-btn">Edit</button></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>4th</td>
                    <td>13:00 - 14:15 <button class="edit-time-btn">Edit</button></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>5th</td>
                    <td>14:30 - 15:45 <button class="edit-time-btn">Edit</button></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>6th</td>
                    <td>16:00 - 17:15 <button class="edit-time-btn">Edit</button></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>7th</td>
                    <td>17:30 - 18:45 <button class="edit-time-btn">Edit</button></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
                <tr class="period-row">
                    <td>After Class</td>
                    <td>19:00 - 20:00 <button class="edit-time-btn">Edit</button></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                    <td class="editable"></td>
                </tr>
            </tbody>
        </table>
        <button id="add-row-btn">Add Row</button>
    </main>

    <!-- Modal for Editing Time -->
    <div id="edit-time-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Time</h2>
            <label for="time-input">New Time:</label>
            <input type="text" id="time-input">
            <button id="save-time-btn">Save</button>
        </div>
    </div>

    <!-- Modal for Adding Subject and Place -->
    <div id="edit-cell-modal" class="modal">
        <div class="modal-content">
            <span class="close-cell-btn">&times;</span>
            <h2>Edit Cell</h2>
            <label for="subject-input">Name:</label>
            <input type="text" id="subject-input">
            <br>
            <label for="place-input">Place:</label>
            <input type="text" id="place-input">
            <button id="save-cell-btn">Save</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
